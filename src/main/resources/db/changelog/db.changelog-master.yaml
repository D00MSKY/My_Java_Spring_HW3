databaseChangeLog:
  - changeSet:
      id: 1
      author: me
      changes:
        - createTable:
            tableName: "Car"
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: "model"
                  type: "text"
              - column:
                  name: "engine_power"
                  type: int

  - changeSet:
       id: 2
       author: me
       changes:
         - addColumn:
             tableName: car
             columns:
               - column:
                   name: "torque"
                   type: int